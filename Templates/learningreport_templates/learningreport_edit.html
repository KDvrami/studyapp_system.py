{% extends "base.html" %}

{% block title %}学習記録編集{% endblock %}

{% block content %}
<h1 class="h2 text-center">学習記録編集</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
                <a href="{{ url_for('main.detail_learningreport', learningreport_id=learningreport.id) }}" class="btn btn-primary">詳細画面へ</a>
            </div>
            <form action="/home/learningreport_all/learningreport_detail_<int:learningreport_id>/learningreport_edit" method="post">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                <div class="mb-3">
                    <div class="col-md-3">
                        <label class="form-label">学習日</label>
                        <input type="text" aria-label="learn date" class="form-control" placeholder="learn date" name="learn_date">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">学年</label>
                    <div class="col-md-3">
                        <div class="input-group">
                            <select class="form-select" id="inputGroupSelect01" name="grade">
                                <option value="小学1年生">小学1年生</option>
                                <option value="小学2年生">小学2年生</option>
                                <option value="小学3年生">小学3年生</option>
                                <option value="小学4年生">小学4年生</option>
                                <option value="小学5年生">小学5年生</option>
                                <option value="小学6年生">小学6年生</option>
                                <option value="中学1年生">中学1年生</option>
                                <option value="中学2年生">中学2年生</option>
                                <option value="中学3年生">中学3年生</option>
                                <option value="高校1年生">高校1年生</option>
                                <option value="高校2年生">高校2年生</option>
                                <option value="高校3年生">高校3年生</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">氏名</label>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" aria-label="First name" class="form-control" placeholder="First name" name="first_name">
                            <input type="text" aria-label="Last name" class="form-control" placeholder="Last name" name="last_name">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">コース</span>
                            <select class="form-select" id="inputGroupSelect01" name="course">
                                <option value="Aコース 10:00~11:30">Aコース 10:00~11:30</option>
                                <option value="Bコース 11:45~13:15">Bコース 11:45~13:15</option>
                                <option value="Cコース 13:30~15:00">Cコース 13:30~15:00</option>
                                <option value="Dコース 15:15~16:45">Dコース 15:15~16:45</option>
                                <option value="Eコース 17:00~18:30">Eコース 17:00~18:30</option>
                                <option value="Fコース 18:45~20:15">Fコース 18:45~20:15</option>
                                <option value="夏期講習">夏期講習</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">科目</label>
                    <div class="col-md-3">
                        <select class="form-select" id="inputGroupSelect01" name="subject">
                            <option value="国語">国語</option>
                            <option value="算数">算数</option>
                            <option value="理科">理科</option>
                            <option value="社会">社会</option>
                            <option value="英語">英語</option>
                            <option value="数Ⅰ・A">数Ⅰ・A</option>
                            <option value="数Ⅱ・B">数Ⅱ・B</option>
                            <option value="数Ⅰ">数Ⅰ</option>
                            <option value="数Ⅱ">数Ⅱ</option>
                            <option value="数Ⅲ">数Ⅲ</option>
                            <option value="数A">数A</option>
                            <option value="数B">数B</option>
                            <option value="化学基礎">化学基礎</option>
                            <option value="化学">化学</option>
                            <option value="生物基礎">生物基礎</option>
                            <option value="生物">生物</option>
                            <option value="物理基礎">物理基礎</option>
                            <option value="物理">物理</option>
                            <option value="地学基礎">地学基礎</option>
                            <option value="地学">地学</option>
                            <option value="世界史">世界史</option>
                            <option value="日本史">日本史</option>
                            <option value="地理">地理</option>
                            <option value="現代社会">現代社会</option>
                            <option value="倫理">倫理</option>
                            <option value="政治・経済">政治・経済</option>
                            <option value="情報">情報</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">使用した学習教材</label>
                    <div class="col-md-3">
                        <select class="form-select" id="inputGroupSelect01" name="used_text">
                            <option value="国語">iワーク 中1</option>
                            <option value="算数">iワーク 中2</option>
                            <option value="理科">iワーク 中3</option>
                            <option value="社会">iワーク 高1</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-text">備考欄</span>
                    <textarea class="form-control" aria-label="With textarea" name="learningreport_comments"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
