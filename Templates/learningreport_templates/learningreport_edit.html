{% extends "base.html" %}

{% block title %}学習記録編集{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-start">
        <div class="col-12 col-md-8 col-lg-6">
            <h1 class="h2 text-start text-center pb-3">学習記録編集</h1>
            <form action="{{ url_for('main.edit_learningreport', learningreport_id=learningreport.id) }}" method="post">
                <div class="mb-3">
                    <div class="col-lg-6">
                        <label class="form-label">学習実施日</label>
                        <input type="date" class="form-control" name="learn_date" value="{{ learningreport.learn_date }}">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="col-lg-6">
                        <label class="form-label">学年</label>
                        <input type="text" class="form-control" name="grade" value="{{ learningreport.grade }}">
                    </div>
                </div>
                <label class="form-label">氏名</label>
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" class="form-control" name="first_name" value="{{ learningreport.first_name }}">
                        <input type="text" class="form-control" name="last_name" value="{{ learningreport.last_name }}">
                    </div>
                </div>
                <div class="mb-3 pt-3">
                    <label class="form-label">コース</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" name="course" value="{{ learningreport.course }}">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">科目</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" name="subject" value="{{ learningreport.subject }}">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">使用した学習教材</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" name="used_text" value="{{ learningreport.used_text }}">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">備考欄</label>
                    <textarea class="form-control" name="learningreport_comments">{{ learningreport.learningreport_comments }}</textarea>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-3">
                    <button type="submit" class="btn btn-primary">登録する</button>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3 pt-3">
                    <a href="{{ url_for('main.detail_learningreport', learningreport_id=learningreport.id) }}" class="btn btn-secondary">詳細画面へ</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
