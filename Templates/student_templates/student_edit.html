{% extends "base.html" %}

{% block title %}生徒情報編集{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-start">
        <div class="col-12 col-md-8 col-lg-6">
            <h1 class="h2 text-center">生徒情報編集</h1>
            <form action="{{ url_for('main.edit_student', student_id=student.id) }}" method="post">
                <div class="mb-3">
                    <label class="form-label">氏名</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="first_name" value="{{ student.first_name }}">
                    </div>
                    <br>
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="last_name" value="{{ student.last_name }}">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">ふりがな</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="hurigana_first_name" value="{{ student.hurigana_first_name }}">
                    </div>
                    <br>
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="hurigana_last_name" value="{{ student.hurigana_last_name }}">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">学校</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="school" value="{{ student.school }}">
                    </div>
                    <br>
                    <div class="col-md-12">
                        <label class="form-label">学年</label>
                        <input type="text" class="form-control" name="grade" value="{{ student.grade }}">
                    </div>
                </div>
                <br>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">備考欄</span>
                        <textarea class="form-control" name="student_comments">{{ student.student_comments }}</textarea>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
                    <a href="{{ url_for('main.detail_student', student_id=student.id) }}" class="btn btn-secondary">詳細画面へ</a>
                </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
                        <button type="submit" class="btn btn-primary">登録する</button>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
