<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagination Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1AnmO0pABRpPcJ7I/5Rj1F6pzCCTSZ/xTwzgsnVIdSbX1t31D" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Pagination Example</h1>
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item">{{ item.name }}</li>
            {% endfor %}
        </ul>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item{% if page == 1 %} disabled{% endif %}">
                    <a class="page-link" href="{% if page > 1 %}?page={{ page - 1 }}{% else %}#{% endif %}">Previous</a>
                </li>
                {% for p in range(1, total_pages + 1) %}
                    <li class="page-item{% if p == page %} active{% endif %}">
                        <a class="page-link" href="?page={{ p }}">{{ p }}</a>
                    </li>
                {% endfor %}
                <li class="page-item{% if page == total_pages %} disabled{% endif %}">
                    <a class="page-link" href="{% if page < total_pages %}?page={{ page + 1 }}{% else %}#{% endif %}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlDRF3ow8U4Q6K7os9e/8C9PwVOWffZ8CmR0r0vx3pGBERjil9mfCulq80" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGwiQjQAKTTRW57BXTZIEP1BEHQQ/3fQkou93eoKnfu/aKld5KX5Erv7p1" crossorigin="anonymous"></script>
</body>
</html>

Flask is used as the web framework.
Peewee is used to interact with the SQLite database.
Bootstrap is used for styling and pagination.
