<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Page{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Studyapp_Sora(仮)</a>
            <!-- Offcanvas Toggle Button for Small Screens -->
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="offcanvas-lg offcanvas-start d-lg-block bg-light mx-auto p-5" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel" style="width: 280px;">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title w-100 text-center" id="sidebarLabel">メニュー</h5>
            </div>
            <div class="offcanvas-body p-0">
                <ul class="list-unstyled ps-0">
                    <li class="mb-1">
                        <button class="btn btn-toggle w-100 text-center align-items-center rounded border-0" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                            <p class="fs-2">
                                管理一覧
                            </p>
                        </button>
                        <div class="collapse" id="home-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                                <li><a href="/home/student_all" class="link-body-emphasis d-block text-center text-decoration-none rounded fs-5 pb-2">生徒情報管理</a></li>
                                <li><a href="/home/learningreport_all" class="link-body-emphasis d-block text-center text-decoration-none rounded fs-5 pb-2">学習記録管理</a></li>
                                <li><a href="/home/testresult_all" class="link-body-emphasis d-block text-center text-decoration-none rounded fs-5 pb-2">テスト結果管理</a></li>
                                <li><a href="/home/text_all" class="link-body-emphasis d-block text-center text-decoration-none rounded fs-5 pb-2">学習教材管理</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="border-top my-3"></li>
                    <li class="mb-1">
                        <button class="btn btn-toggle w-100 text-center align-items-center rounded border-0" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                            <p class="fs-3">
                                アカウント
                            </p>
                        </button>
                        <div class="collapse" id="account-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                                <li><a href="/edit_login" class="link-body-emphasis d-block text-center text-decoration-none rounded fs-5 pb-2">ユーザー情報編集</a></li>
                                <li><a href="/logout" class="link-body-emphasis d-block text-center text-decoration-none rounded fs-5 pb-2">ログアウト</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /Sidebar -->

        <!-- Main Content -->
        <main class="flex-fill p-3">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
