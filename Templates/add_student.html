<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Simple Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
</head>
<body>
            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
              <h1>学生基本情報
                <form action="/sora_login/student/add/add_student" method="post">
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <input class="btn btn-primary" type="submit"></input>
                  </div>
                </h1>
                <div class="mb-3">
                  <label class="form-label">氏名</label>
                  <div class="input-group">
                    <input type="text" aria-label="First name" class="form-control" placeholder="First name" name="first_name">
                    <input type="text" aria-label="Last name" class="form-control" placeholder="Last name" name="last_name">
                  </div>
                </div>
                <br>
                <div class="mb-3">
                  <label class="form-label">ふりがな</label>
                  <div class="input-group">
                    <input type="text" aria-label="First name" class="form-control" placeholder="First name" name="furigana_first_name">
                    <input type="text" aria-label="Last name" class="form-control" placeholder="Last name" name="furigana_last_name">
                  </div>
                </div>
                <br>
                <div class="mb-3">
                  <label class="form-label">学校</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="School Name" aria-label="Username" name="school_name">
                    <span class="input-group-text">学年</span>
                    <select class="form-select" id="inputGroupSelect01" name="grade">
                      <option selected>Choose...</option>
                      <option value="1">小学1年生</option>
                      <option value="2">小学2年生</option>
                      <option value="3">小学3年生</option>
                      <option value="4">小学4年生</option>
                      <option value="5">小学5年生</option>
                      <option value="6">小学6年生</option>
                      <option value="7">中学1年生</option>
                      <option value="8">中学2年生</option>
                      <option value="9">中学3年生</option>
                      <option value="10">高校1年生</option>
                      <option value="11">高校2年生</option>
                      <option value="12">高校3年生</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">学習目標</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="学習目標" aria-label="Username" aria-describedby="basic-addon1" name="leanning_objective">
                </div>
                <br>
                <div class="input-group">
                  <span class="input-group-text">備考欄</span>
                  <textarea class="form-control" aria-label="With textarea" name="comments"></textarea>
                </div>
              </form>
            </main>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script>
        new Chartist.Line('#traffic-chart', {
            labels: ['January', 'Februrary', 'March', 'April', 'May', 'June'],
            series: [
                [23000, 25000, 19000, 34000, 56000, 64000]
            ]
            }, {
            low: 0,
            showArea: true
        });
    </script>
</body>
</html>
