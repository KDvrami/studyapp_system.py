{% extends "base.html" %}

{% block title %}テスト結果詳細{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-start">
        <div class="col-12 col-md-8 col-lg-6">
            <h1 class="h2 text-start text-center pb-3">テスト結果詳細</h1>
            <div class="mb-3">
                <div class="col-lg-6">
                    <label class="form-label">テスト実施日</label>
                    <input type="date" class="form-control" value="{{ testresult.test_date }}" readonly>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">テスト名</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control" value="{{ testresult.test_name }}" readonly>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">総合順位</label>
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" class="form-control" value="{{ testresult.user_total_rank }}" readonly>
                        <span class="input-group-text">位/</span>
                        <input type="text" class="form-control" value="{{ testresult.all_total_rank }}" readonly>
                        <span class="input-group-text">位中</span>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">学年</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control" value="{{ testresult.grade }}" readonly>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">氏名</label>
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" class="form-control" value="{{ testresult.first_name }}" readonly>
                        <input type="text" class="form-control" value="{{ testresult.last_name }}" readonly>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">科目1</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control" value="{{ testresult.subject_one }}" readonly>
                </div>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-lg-6">
                        <label class="form-label">スコア1</label>
                        <div class="input-group">
                            <input type="text" class="form-control" value="{{ testresult.score_one }}" readonly>
                            <span class="input-group-text">点</span>
