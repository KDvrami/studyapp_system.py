<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Simple Admin Dashboard</title>
    <!-- スタイルシートはココに入れる -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
    <h1>学習記録登録</h1>
    <br>
    <form>
        <div class="form-label">氏名</div>
        <div class="row">
          <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <br>
        <div class="form-label">学習日</div>
        <div class="mb-3">
            <div class="col-sm-3">
                <input type="date" class="form-control">
            </div>
        </div>
        <br>
        <div class="mb-3">
            <div class="col-sm-5">
                <div class="input-group">
                <span class="input-group-text">出席したコマ</span>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>選択してください</option>
                    <option value="1">Aコマ  9:00~ 10:00</option>
                    <option value="2">Bコマ  10:00 ~ 11:00</option>
                    <option value="3">Cコマ  11:00 ~ 12:00</option>
                    <option value="4">Dコマ  12:00 ~ 13:00</option>
                    <option value="5">Eコマ  13:00 ~ 14:00</option>
                    <option value="6">Fコマ  15:00 ~ 16:00</option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              小学生
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              中学生
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              高校生
            </label>
        </div>
        <br>
        <div class="mb-3">
            <label class="form-label">科目</label>
            <div class="input-group">
            <span class="input-group-text">小学校</span>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>選択してください</option>
                <option value="1">国語</option>
                <option value="2">算数</option>
                <option value="3">理科</option>
                <option value="4">社会</option>
                <option value="5">英語</option>
            </select>
            <span class="input-group-text">中学校</span>
            <select class="form-select" id="inputGroupSelect02">
                <option selected>選択してください</option>
                <option value="1">国語</option>
                <option value="2">数学</option>
                <option value="3">社会</option>
                <option value="4">理科</option>
                <option value="5">英語</option>
            </select>
            <span class="input-group-text">高校</span>
            <select class="form-select" id="inputGroupSelect03">
                <option selected>選択してください</option>
                <option value="1">国語</option>
                <option value="2">数Ⅰ・A</option>
                <option value="3">数Ⅱ・B</option>
                <option value="4">数Ⅲ</option>
                <option value="5">英語</option>
                <option value="6">化学基礎</option>
                <option value="7">化学</option>
                <option value="8">生物基礎</option>
                <option value="9">生物</option>
                <option value="10">物理基礎</option>
                <option value="11">物理</option>
                <option value="12">地学基礎</option>
                <option value="13">地学</option>
                <option value="14">世界史</option>
                <option value="15">日本史</option>
                <option value="16">地理</option>
                <option value="17">現代社会</option>
                <option value="18">倫理</option>
                <option value="19">政治・経済</option>
            </select>
        </div>
        <br>
        <div class="mb-3">
            <label class="form-label">使用したテキスト</label>
            <div class="input-group">
            <span class="input-group-text">小学校</span>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>選択してください</option>
                <option value="1">国語</option>
                <option value="2">算数</option>
                <option value="3">理科</option>
                <option value="4">社会</option>
                <option value="5">英語</option>
            </select>
            <span class="input-group-text">中学校</span>
            <select class="form-select" id="inputGroupSelect02">
                <option selected>選択してください</option>
                <option value="1">国語</option>
                <option value="2">数学</option>
                <option value="3">社会</option>
                <option value="4">理科</option>
                <option value="5">英語</option>
            </select>
            <span class="input-group-text">高校</span>
            <select class="form-select" id="inputGroupSelect03">
                <option selected>選択してください</option>
                <option value="1">国語</option>
                <option value="2">数Ⅰ・A</option>
                <option value="3">数Ⅱ・B</option>
                <option value="4">数Ⅲ</option>
                <option value="5">英語</option>
                <option value="6">化学基礎</option>
                <option value="7">化学</option>
                <option value="8">生物基礎</option>
                <option value="9">生物</option>
                <option value="10">物理基礎</option>
                <option value="11">物理</option>
                <option value="12">地学基礎</option>
                <option value="13">地学</option>
                <option value="14">世界史</option>
                <option value="15">日本史</option>
                <option value="16">地理</option>
                <option value="17">現代社会</option>
                <option value="18">倫理</option>
                <option value="19">政治・経済</option>
            </select>
        </div>
        <br>
        <div class="mb-3">
            <label class="form-label">学習内容</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <label for="formFileMultiple" class="form-label">使用したテキストファイル</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
    </form>
    <!-- スクリプトはココに入れる -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
