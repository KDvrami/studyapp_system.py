<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
    <div class="container mt-5">
        <h1>Text Detail</h1>
        <div class="d-flex align-items-center">
            <a href="{{ url_for('view_pdf', text_id=textdata.id) }}" class="mr-3">
                <i class="bi bi-file-earmark-pdf" style="font-size: 2rem;"></i>
            </a>
            <h2>{{ textdata.text_name }}</h2>
        </div>
        <p>{{ textdata.text }}</p>
        <a href="{{ url_for('edit_text', text_id=textdata.id) }}" class="btn btn-secondary">
            <i class="bi bi-pencil"></i> Edit
        </a>
        <a href="{{ url_for('all_textdata') }}" class="btn btn-secondary">Back to List</a>
    </div>
</main>
